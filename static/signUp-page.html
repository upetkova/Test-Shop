<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register page</title>

  <link rel="stylesheet" href="./registerStyle.css" </head>

<body>
  <form class="formRegister" action="http://localhost:8080/api/sign-up" method="post">
    <div class="container">
      <h1 style="color:black"><b>Sign Up</b></h1>
      <p><strong>Please fill in this form to create an account.</strong></p>
      <hr>

      <label for="email"><b>Email: &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</b></label>
      <input id="email" type="email" placeholder="Enter Email" name="email">
      </br>

      <label for="password"><b>Password: &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp</b></label>
      <input id="password" type="password" minlength="4" , maxlength="20" placeholder="Enter Password" name="password">

      </br>

      <label for="password-repeat"><b>Repeat Password: &nbsp &nbsp</b></label>
      <input id="repeatPassword" type="password" placeholder="Repeat Password" name="passwordrepeat">

      </br>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>Already have an account? &nbsp &nbsp <b>Login here:</b> <a href="login-page.html"><b>Click here to
            login</b></a></p>

      <p>By creating an account you agree to our <a href="termsandprivacy-page.html" style="color:orangered"><b>Terms &
            Privacy</b></a>.</p>

      <div class="clearfix">
        <button type="button" class="btnCancel" onclick="location.href='home-page.html'">Cancel</button>

        <button type="submit" class="btnRegister" onClick="checkIfDataIsValid()">Sign Up</button>

      </div>
    </div>
  </form>

  <script>

    function checkIfDataIsValid() {
      const emailValue = document.getElementById('email').value
      const passwordValue = document.getElementById('password').value
      const repeatPasswordValue = document.getElementById('repeatPassword').value

      if (emailValue == "" || passwordValue == "" || repeatPasswordValue == "") {
        alert('You must fill all the required fields')
      }

      else {

        if (passwordValue ==
          repeatPasswordValue) {
          alert("You are now registered in our website. Have a nice time using our services")
        }

        else {
          alert("Passwords do not match")
        }

      }
    }

  </script>

</body>

</html>
